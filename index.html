<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Mega Promoção da loja gamer</title>
</head>

<body>

    <section>
        <div class="circle"></div>
        <header>
            <a href="#" class="logo"><img src="src/assets/images/logotest.gif"></a>
            <ul>
                <li><a href="#">Destaques</a></li>
                <li><a href="#">Jogos</a></li>
                <li><a href="#">Promoções</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textBox">
                <h2>Comemorando o primeiro ano da <span>True Gamers</span></h2>
                <a href="#">Mega Promoções de Aniversário <img
                        src="https://emojipedia-us.s3.amazonaws.com/source/skype/295/partying-face_1f973.png"
                        height="25" width="25" alt="party"></a>
                <div class="container">

                    <form action="" class="form">
                        <h1>Registre-se</h1>
                        <p>Com seu email salvo você ficará por dentro das nossas Mega Promoções de jogos lançamentos! É
                        isso mesmo!</p>
                            
                    </form>
                    

                    <div id="newsletter">
                        <input type="text" class="box-letter" id="nome" placeholder="Registre seu Nome" required />
                        <input type="text" class="box-letter" id="e-mail" placeholder="Cadastre seu e-mail" required />

                        <button id="button-submit" onclick="saveForm()">Enviar</button>
                    </div>
                    

                </div>
            </div>
            <div class="imgBox">
                <img src="src/assets/images/kh-series2.png" class="kingdom-hearts">
            </div>
        </div>
        <ul class="thumb">
            <li><img src="src/assets/images/thumb1.png"
                    onclick="imgSlider('src/assets/images/kh-series2.png');changeCircleColor('#380050')"></li>
            <li><img src="src/assets/images/thumb2.png"
                    onclick="imgSlider('src/assets/images/cyberpunk20772.png'); changeCircleColor('#FFD523')"></li>
            <li><img src="src/assets/images/thumb3.png"
                    onclick="imgSlider('src/assets/images/star-warstest2.png'); changeCircleColor('#80332F')"></li>
        </ul>

    </section>

    <script type="text/javascript">
        function imgSlider(anything) {
            document.querySelector('.kingdom-hearts').src = anything;
        }

        function changeCircleColor(color) {
            const circle = document.querySelector('.circle');
            circle.style.background = color;
        }

    </script>
    <footer>Desenvolvido por <a href="https://github.com/larzx8" target="_blank">Alisson de Souza</a></footer>    
</body>

</html>
